<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handwritten OCR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #videoElement {
      width: 100%;
      max-width: 600px;
    }
    #captureButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #ocrResults {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Handwritten OCR</h1>

  <div style="display: flex; align-items: center;">

    <div>
      <video id="videoElement" autoplay playsinline></video>
      <br>
      <button id="captureButton">Capture Photo</button>
    </div>

    <div>
      <img id="capturedImage" src="" alt="Captured Image" style="display:none; max-width: 100%;"/>
    </div>
  </div>
  <h2>Result</h2>
  <textarea id="ocrResults" placeholder=""></textarea>

  <!-- Include the main JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
